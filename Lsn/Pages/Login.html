<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Програмчлал</title>
<link rel="stylesheet" href="../CSS/loginstyle.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="login">
    <h1>Нэвтрэх</h1>
    <form action="">
        <div class="input-box">
            <input type="email" placeholder="Нэвтрэх нэрээ бичнэ үү!!!" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Нууц үгээ бичнэ үү!!!" required>
            <i class='bx bxs-lock' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">намайг сана</label>
            <a href="#">Нууц үгээ мартсан</a>
        </div>
        <button type="submit" class="btn">Нэвтрэх</button>
        <div class="register-link">
            <a href="#">Шинэ хэрэглэгчээр бүртгүүлэх</a>
        </div>
    </form>
</div>

<form>
</div>
</body>
</html>
